<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>fire shapes</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
        #hint { 
            position: fixed; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            color: white; 
            background: rgba(0,0,0,0.5); 
            padding: 10px 20px; 
            border-radius: 10px; 
        }
        #current { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            color: white; 
            background: rgba(0,0,0,0.5); 
            padding: 10px; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div id="hint">click stuff!</div>
    <div id="current">shape: <span id="shape">sphere</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
